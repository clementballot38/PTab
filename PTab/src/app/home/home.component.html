<div id="container" class="{{this.getSearchPosition()}}">
	<div id="top_spacer"></div>
	<div id="search_container">
		<input id="searchbar" [(ngModel)]="this.url" type="text" (keyup)="this.search($event)" autofocus/>
	</div>
	<div id="bottom_spacer"></div>

	<img id="settings" src="assets/svg/settings.svg" (click)="this.openSettings()" />
</div>
